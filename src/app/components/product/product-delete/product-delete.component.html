  <form>
    <mat-form-field color="accent">
      <input
        matInput
        placeholder="Nome"
        [value]="product.name"
        name="name"
        disabled
      />
    </mat-form-field>

    <mat-form-field color="accent">
      <input
        matInput
        placeholder="PreÃ§o (R$)"
        [value]="product.price"
        name="price"
        disabled
      />

  </form>

  <button mat-raised-button (click)="cancel()">
    Cancelar
  </button>

  <button mat-raised-button (click)="deleteProduct()" color="primary">

  </button>
</mat-card>
